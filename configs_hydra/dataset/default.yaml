
data_folder: /data
img_ratios: [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]

test_dataloader:
  batch_size: 2
  dataset:
    data_prefix:
      img_path: ???
      seg_map_path: ???
    data_root: ???
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: ${city_scale} # *id001
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: ???
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: false
    type: DefaultSampler

train_dataloader:
  batch_size: 2
  dataset:
    data_prefix:
      img_path: ???
      seg_map_path: ???
    data_root: ???
    pipeline:
    - type: LoadImageFromFile
    - type: LoadAnnotations
    - keep_ratio: true
      ratio_range: &id003
        _args_:
        - [0.5, 2.0]
        _target_: builtins.tuple
      scale: ${gta_scale}
      type: RandomResize
    - cat_max_ratio: 0.75
      crop_size: ${crop_size} # *id002
      type: RandomCrop
    - prob: 0.5
      type: RandomFlip
    - type: PhotoMetricDistortion
    - type: PackSegInputs
    type: ???
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: true
    type: InfiniteSampler

test_evaluator:
  iou_metrics:
    - mIoU
  type: IoUMetricWrapper
tta_pipeline:
