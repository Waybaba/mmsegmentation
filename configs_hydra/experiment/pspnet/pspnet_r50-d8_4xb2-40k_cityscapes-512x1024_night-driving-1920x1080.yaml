# @package _global_
defaults:
- /_base_/models: pspnet_r50-d8.yaml
- /_base_/datasets: cityscapes.yaml
- /_base_/default_runtime.yaml
- /_base_/schedules: schedule_40k.yaml
crop_size: &id001
  _args_:
  - [512, 1024]
  _target_: builtins.tuple
data_preprocessor:
  size: *id001
model:
  data_preprocessor:
    size: *id001
test_pipeline:
- type: LoadImageFromFile
- keep_ratio: true
  scale: &id002
    _args_:
    - [1920, 1080]
    _target_: builtins.tuple
  type: Resize
- type: LoadAnnotations
- type: PackSegInputs
test_dataloader:
  dataset:
    data_prefix:
      img_path: leftImg8bit/test/night
      seg_map_path: gtCoarse_daytime_trainvaltest/test/night
    data_root: data/NighttimeDrivingTest/
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: *id002
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: NightDrivingDataset
