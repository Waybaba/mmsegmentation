# @package _global_
defaults:
- ./deeplabv3plus_r50-d8_4xb2-40k_cityscapes-512x1024.yaml
model:
  backbone:
    depth: 101
    dilations:
      _args_:
      - - 1
        - 1
        - 1
        - 2
      _target_: builtins.tuple
    multi_grid:
      _args_:
      - - 1
        - 2
        - 4
      _target_: builtins.tuple
    strides:
      _args_:
      - - 1
        - 2
        - 2
        - 1
      _target_: builtins.tuple
  decode_head:
    dilations:
      _args_:
      - - 1
        - 6
        - 12
        - 18
      _target_: builtins.tuple
    sampler:
      min_kept: 100000
      type: OHEMPixelSampler
  pretrained: open-mmlab://resnet101_v1c
