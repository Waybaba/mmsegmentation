# @package _global_

optim_wrapper:
  # _delete_: true
  optimizer:
    betas:
      _args_:
      - [0.9, 0.999]
      _target_: builtins.tuple
    lr: 6.0e-05
    type: AdamW
    weight_decay: 0.01
  paramwise_cfg:
    custom_keys:
      head:
        lr_mult: 10.0
      norm:
        decay_mult: 0.0
      pos_block:
        decay_mult: 0.0
  type: OptimWrapper
param_scheduler:
- begin: 0
  by_epoch: false
  end: 1500
  start_factor: 1.0e-06
  type: LinearLR
- begin: 1500
  by_epoch: false
  end: 160000
  eta_min: 0.0
  power: 1.0
  type: PolyLR