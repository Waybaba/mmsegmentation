# @package _global_
crop_size: &id002
  _args_:
  - - 512
    - 512
  _target_: builtins.tuple
data_folder: /data
img_ratios:
- 0.5
- 0.75
- 1.0
- 1.25
- 1.5
- 1.75
test_dataloader:
  batch_size: 2
  dataset:
    data_prefix:
      img_path: leftImg8bit/val
      seg_map_path: gtFine/val
    data_root: /data/Cityscapes/
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: &id001
        _args_:
        - - 1024
          - 512
        _target_: builtins.tuple
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: CityscapesDataset
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: false
    type: DefaultSampler
test_evaluator:
  iou_metrics:
  - mIoU
  type: IoUMetric
test_pipeline:
- type: LoadImageFromFile
- keep_ratio: true
  scale: *id001
  type: Resize
- type: LoadAnnotations
- type: PackSegInputs
train_dataloader:
  batch_size: 2
  dataset:
    data_prefix:
      img_path: images
      seg_map_path: labels
    data_root: /data/GTA5
    pipeline:
    - type: LoadImageFromFile
    - type: LoadAnnotations
    - keep_ratio: true
      ratio_range: &id003
        _args_:
        - - 0.5
          - 2.0
        _target_: builtins.tuple
      scale: &id004
        _args_:
        - - 1280
          - 720
        _target_: builtins.tuple
      type: RandomResize
    - cat_max_ratio: 0.75
      crop_size: *id002
      type: RandomCrop
    - prob: 0.5
      type: RandomFlip
    - type: PhotoMetricDistortion
    - type: PackSegInputs
    type: GTADataset
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: true
    type: InfiniteSampler
train_pipeline:
- type: LoadImageFromFile
- type: LoadAnnotations
- keep_ratio: true
  ratio_range: *id003
  scale: *id004
  type: RandomResize
- cat_max_ratio: 0.75
  crop_size: *id002
  type: RandomCrop
- prob: 0.5
  type: RandomFlip
- type: PhotoMetricDistortion
- type: PackSegInputs
tta_pipeline:
- backend_args: null
  type: LoadImageFromFile
- transforms:
  - - keep_ratio: true
      scale_factor: 0.5
      type: Resize
    - keep_ratio: true
      scale_factor: 0.75
      type: Resize
    - keep_ratio: true
      scale_factor: 1.0
      type: Resize
    - keep_ratio: true
      scale_factor: 1.25
      type: Resize
    - keep_ratio: true
      scale_factor: 1.5
      type: Resize
    - keep_ratio: true
      scale_factor: 1.75
      type: Resize
  - - direction: horizontal
      prob: 0.0
      type: RandomFlip
    - direction: horizontal
      prob: 1.0
      type: RandomFlip
  - - type: LoadAnnotations
  - - type: PackSegInputs
  type: TestTimeAug
val_dataloader:
  batch_size: 2
  dataset:
    data_prefix:
      img_path: leftImg8bit/val
      seg_map_path: gtFine/val
    data_root: /data/Cityscapes/
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: *id001
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: CityscapesDataset
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: false
    type: DefaultSampler
val_evaluator:
  iou_metrics:
  - mIoU
  type: IoUMetric
