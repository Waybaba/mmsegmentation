# @package _global_
data_root: data/synapse/
dataset_type: SynapseDataset
img_scale: &id001
  _args_:
  - - 224
    - 224
  _target_: builtins.tuple
test_dataloader:
  batch_size: 1
  dataset:
    data_prefix:
      img_path: img_dir/val
      seg_map_path: ann_dir/val
    data_root: data/synapse/
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: *id001
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: SynapseDataset
  num_workers: 4
  persistent_workers: true
  sampler:
    shuffle: false
    type: DefaultSampler
test_evaluator:
  iou_metrics:
  - mDice
  type: IoUMetric
test_pipeline:
- type: LoadImageFromFile
- keep_ratio: true
  scale: *id001
  type: Resize
- type: LoadAnnotations
- type: PackSegInputs
train_dataloader:
  batch_size: 6
  dataset:
    data_prefix:
      img_path: img_dir/train
      seg_map_path: ann_dir/train
    data_root: data/synapse/
    pipeline:
    - type: LoadImageFromFile
    - type: LoadAnnotations
    - keep_ratio: true
      scale: *id001
      type: Resize
    - degree: 20
      flip_prob: 0.5
      rotate_prob: 0.5
      type: RandomRotFlip
    - type: PackSegInputs
    type: SynapseDataset
  num_workers: 2
  persistent_workers: true
  sampler:
    shuffle: true
    type: InfiniteSampler
train_pipeline:
- type: LoadImageFromFile
- type: LoadAnnotations
- keep_ratio: true
  scale: *id001
  type: Resize
- degree: 20
  flip_prob: 0.5
  rotate_prob: 0.5
  type: RandomRotFlip
- type: PackSegInputs
val_dataloader:
  batch_size: 1
  dataset:
    data_prefix:
      img_path: img_dir/val
      seg_map_path: ann_dir/val
    data_root: data/synapse/
    pipeline:
    - type: LoadImageFromFile
    - keep_ratio: true
      scale: *id001
      type: Resize
    - type: LoadAnnotations
    - type: PackSegInputs
    type: SynapseDataset
  num_workers: 4
  persistent_workers: true
  sampler:
    shuffle: false
    type: DefaultSampler
val_evaluator:
  iou_metrics:
  - mDice
  type: IoUMetric
