# @package _global_
default_hooks:
  checkpoint:
    by_epoch: false
    interval: 2000
    type: CheckpointHook
  logger:
    interval: 50
    log_metric_by_epoch: false
    type: LoggerHook
  param_scheduler:
    type: ParamSchedulerHook
  sampler_seed:
    type: DistSamplerSeedHook
  timer:
    type: IterTimerHook
  visualization:
    type: SegVisualizationHook
